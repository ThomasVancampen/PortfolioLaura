<div class="cards">
  <div *ngFor="let image of images;let i= index">
    <img *ngIf="(i+1)%2==0" [ngClass]="{'images2':(i+1)%2===0}"
    src="../../assets/pictures/img_{{i+1}}.jpg">
    <img *ngIf="(i+1)%2!=0" [ngClass]="{'images1':(i+1)%2!=0}"
    src="../../assets/pictures/img_{{i+1}}.jpg">
  </div>
</div>
